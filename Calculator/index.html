<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=<1.0>">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="script.js" defer></script>
</head>

<body>
    <div class="divSize">
        <input type="text" id="inp" class="inp">
        <div class="divBtn">
            <button class=" but">1</button>
            <button class=" but">2</button>
            <button class=" but">3</button>
            <button class=" but">+</button>
            <button class=" but">4</button>
            <button class=" but">5</button>
            <button class=" but">6</button>
            <button class=" but">-</button>
            <button class=" but">7</button>
            <button class=" but">8</button>
            <button class=" but">9</button>
            <button class=" but">*</button>
            <button class=" but">0</button>
            <button class=" but ">.</button>
            <button class=" but">CE</button>
            <button class=" but">/</button>
            <button class="" onclick="cos()">COS</button>
            <button class="" onclick="sin()">SIN</button>
            <button class="" onclick="sqrt()">SQRT</button>
            <button class=" but">POW</button>
        </div>
        <button onclick='equal()' class="is">=</button>
    </div>

</body>

</html>
